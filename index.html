<!DOCTYPE html>
<html>
	<head>
		<title>AnalogSea</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
	</head>
	<body>
		<div class="logo">
			<img src="images/logo.png" alt="logo">
		</div>
			<form action="/signup/" method="post" class="login">
				<legend>Sign Up</legend>
					<label for="email">Email</label><br><br>
					<input type="email" name="email" id="email" placeholder="foo@bar.com" required="true"><br><br>
					<label for="password">Password</label><br><br>
					<input type="password" name="password" id="password" placeholder="1234passw0rd" required="true"><br><br>
					<button type='submit' style="font-size: 20px">Sign up</button>
					<strong><span>Already have an account ? <a href="login" style="color: white">Log in</a></span></strong>
			</form>
	</body>
</html>
